# Assumes a minimum screen size of 480x800 px
widget_instances:
  clock:
    title: ''
    showtitle: false
    configuration: {
      hourFormat: "24",
      showSeconds: true,
      useCustomTimezone: false,
      customTimezone: ""
    }
    position:
      portrait: { "x": 0, "y": 0, "width": 3, "height": 1 }
      landscape: { "x": 0, "y": 0, "width": 3, "height": 1 }
    styles:
      font_size: 400
  qrcode:
    title: ''
    showtitle: false
    configuration: {
      content: "",
      inputType: "text"
    }
    position:
      portrait: { "x": 0, "y": 1, "width": 2, "height": 2 }
      landscape: { "x": 0, "y": 1, "width": 2, "height": 2 }
  network:
    title: ''
    showtitle: false
    configuration: { }
    position:
      portrait: { "x": 2, "y": 1, "width": 2, "height": 2 }
      landscape: { "x": 2, "y": 1, "width": 2, "height": 2 }
  text_field:
    title: ''
    showtitle: false
    configuration: {
      "content": ''
    }
    position:
      portrait: { "x": 0, "y": 3, "width": 5, "height": 6 }
      landscape: { "x": 0, "y": 3, "width": 5, "height": 6 }
    styles:
      horizontal_align: 'center'
      font_size: 200
