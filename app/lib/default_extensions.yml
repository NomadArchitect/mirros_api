widget_instances:
  clock:
    title: ''
    showtitle: false
    configuration: {
      hourFormat: "24",
      showSeconds: true,
      useCustomTimezone: false,
      customTimezone: ""
    }
    position:
      portrait: { "x": 0, "y": 0, "width": 3, "height": 1 }
      landscape: { "x": 0, "y": 0, "width": 3, "height": 1 }
    styles:
      font_size: 400
  current_date:
    title: ''
    showtitle: false
    configuration: {
      weekday: "short",
      year: "numeric",
      month: "2-digit",
      day: "2-digit"
    }
    position:
      portrait: { "x": 0, "y": 1, "width": 3, "height": 1 }
      landscape: { "x": 0, "y": 1, "width": 3, "height": 1 }
  calendar_event_list:
    title: 'Holidays'
    showtitle: true
    configuration: {
      showLocation: false,
      showCurrentEvents: false,
      hour12: false,
      displaymode: "amount",
      eventAmount: 5
    }
    position:
      portrait: { "x": 8, "y": 0, "width": 5, "height": 4 }
      landscape: { "x": 16, "y": 0, "width": 5, "height": 4 }
  text_field:
    title: ''
    showtitle: false
    configuration: {
      "content": ''
    }
    position:
      portrait: { "x": 4, "y": 12, "width": 4, "height": 4 }
      landscape: { "x": 9, "y": 5, "width": 4, "height": 4 }
    styles:
      text_align: 'center'
      font_size: 200
  ticker:
    title: 'glancr News'
    showtitle: true
    configuration: { "amount": 5, "showFeedIcon": true, showTimestamp: false, rotationInterval: "10" }
    position:
      portrait: { "x": 0, "y": 16, "width": 6, "height": 4 }
      landscape: { "x": 0, "y": 8, "width": 6, "height": 4 }
  network:
    title: ''
    showtitle: false
    configuration: { }
    position:
      portrait: { "x": 8, "y": 16, "width": 4, "height": 2 }
      landscape: { "x": 17, "y": 8, "width": 4, "height": 2 }
  qrcode:
    title: ''
    showtitle: false
    configuration: {
      content: "",
      inputType: "text"
    }
    position:
      portrait: { "x": 8, "y": 18, "width": 2, "height": 2 }
      landscape: { "x": 17, "y": 10, "width": 2, "height": 2 }

